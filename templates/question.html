{% extends 'base.html' %}
{% block title %}Answering Question {{quest_id}}{% endblock %}

{% block content %}
<h1>{{question.question}}</h1>
{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}
<form action="/answer" method="POST" name="answer">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer" value="{{choice}}">{{choice}}</p>
    {% endfor %}
    <button>Next</button>
</form>
{% endblock %}
